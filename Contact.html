<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - PET SALON Cheri（シェリー）</title>
    <meta name="description" content="PET SALON Cheri（シェリー）へのお問い合わせフォームです。ご予約やサービスに関するご質問など、お気軽にご連絡ください。">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- Reset & Basic Settings --- */
        :root {
            --primary-color: #8D9B6A;
            --secondary-color: #F7F5F2;
            --text-color: #5d5d5d;
            --heading-color: #4a4a4a;
            --accent-color: #DAB88B;
            --error-color: #d9534f;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--text-color);
            background-color: var(--secondary-color);
            line-height: 1.8;
            padding-top: 98px; /* Fixed header height */
        }

        a {
            text-decoration: none;
            color: inherit;
        }
        
        ul {
            list-style: none;
        }

        .container {
            max-width: 800px; /* Adjusted for form layout */
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* --- Header (from Main LP) --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.4s ease, box-shadow 0.4s ease, padding 0.4s ease;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .header.scrolled {
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 0;
        }
        
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1280px;
            width: 100%;
            margin: 0 auto;
            padding: 0 40px;
            gap: 40px;
        }

        .header-logo {
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            color: #fff;
            line-height: 1.1;
            font-size: 1.2rem;
            text-align: center;
            transition: color 0.4s ease;
            flex-shrink: 0;
        }
        
        .header.scrolled .header-logo {
             background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .header-logo span {
            font-size: 2.8rem;
            display: block;
        }
        
        .header-right-group {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .header-nav ul {
            display: flex;
            gap: 20px;
        }

        .header-nav a {
            position: relative;
            padding: 5px 0;
            transition: transform 0.3s ease, color 0.3s ease;
            display: block;
            font-weight: 600;
            color: #fff;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        .header.scrolled .header-nav a {
            color: var(--text-color);
        }

        .header-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .header.scrolled .header-nav a::after {
            background-color: var(--primary-color);
        }

        .header-nav a:hover {
            color: var(--accent-color);
        }
        
        .header.scrolled .header-nav a:hover {
            color: var(--primary-color);
        }

        .header-nav a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .header-contact-info {
            display: flex;
            align-items: center;
            gap: 20px;
            border-left: 1px solid rgba(255,255,255,0.4);
            padding-left: 25px;
            transition: border-color 0.4s ease;
        }

        .header.scrolled .header-contact-info {
            border-left-color: #e0e0e0;
        }

        .header-tel {
            font-weight: bold;
            font-size: 0.9rem;
            color: #fff;
            transition: color 0.4s ease;
            white-space: nowrap;
        }
        
        .header.scrolled .header-tel {
            color: var(--text-color);
        }

        .header-tel:hover {
            color: var(--accent-color);
        }
        
        .header.scrolled .header-tel:hover {
             color: var(--primary-color);
        }

        .header-tel i {
            margin-right: 5px;
        }
        
        .header-sns {
            display: flex;
            gap: 12px;
        }
        
        .header-sns a {
            font-size: 1rem;
            color: #fff;
            transition: transform 0.3s ease, color 0.4s ease;
        }
        
        .header.scrolled .header-sns a {
            color: var(--text-color);
        }

        .header-sns a:hover {
            transform: scale(1.2);
            color: var(--accent-color);
        }
        
        .header.scrolled .header-sns a:hover {
            color: var(--primary-color);
        }

        main {
            padding: 80px 0;
        }

        .page-title-container {
            position: relative;
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 20px;
            border-radius: 10px;
            background-image: url('Contact.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            overflow: hidden;
        }

        .page-title-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            z-index: 1;
        }

        .page-title-content {
            position: relative;
            z-index: 2;
        }
        
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .page-subtitle {
             color: var(--accent-color);
             text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        
        /* Form Section */
        .form-container {
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.07);
        }
        
        .form-intro {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--heading-color);
        }

        .form-group label .required {
            color: #fff;
            background-color: var(--error-color);
            padding: 2px 6px;
            font-size: 0.75rem;
            border-radius: 4px;
            margin-left: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(141, 155, 106, 0.2);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn-wrapper {
            text-align: center;
            margin-top: 40px;
        }

        .submit-btn {
            background: var(--primary-color);
            color: #fff;
            padding: 15px 50px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submit-btn:hover {
            background-color: #728151;
            transform: scale(1.05);
        }

        #form-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        #form-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
         #form-message.error {
            background-color: #fce4e4;
            color: var(--error-color);
        }

        /* --- Footer (same as LP) --- */
        .footer {
            background-color: var(--heading-color);
            color: #f0f0f0;
            padding: 40px 0;
            text-align: center;
        }
        .footer-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .footer p {
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            .page-title {
                font-size: 2.5rem;
            }
        }

    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <a href="main.html" class="header-logo">PET SALON<span>Cheri</span></a>
            <div class="header-right-group">
                <nav class="header-nav">
                    <ul>
                        <li><a href="main.html">HOME</a></li>
                        <li><a href="main.html#salon-info">サロン案内</a></li>
                        <li><a href="Trimming.html">トリミング料金</a></li>
                        <li><a href="hotel.html">ペットホテル料金</a></li>
                        <li><a href="staff.html">スタッフ紹介</a></li>
                        <li><a href="dog.html">スタッフ犬紹介</a></li>
                        <li><a href="Contact.html">お問い合わせ</a></li>
                    </ul>
                </nav>
                <div class="header-contact-info">
                    <a href="tel:012-345-6789" class="header-tel">
                        <i class="fas fa-phone-alt"></i> 012-345-6789
                    </a>
                    <div class="header-sns">
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-title-container">
                <div class="page-title-content">
                    <h1 class="page-title">Contact</h1>
                    <p class="page-subtitle">お問い合わせ</p>
                </div>
            </div>

            <div class="form-container">
                <div class="form-intro">
                    <p>サービスに関するご質問やご相談、その他お問い合わせはこちらのフォームよりご連絡ください。<br>
                    お電話でのお問い合わせも受け付けております。（TEL: 012-345-6789）</p>
                </div>

                <form id="contact-form">
                    <div class="form-group">
                        <label for="inquiry-type">お問い合わせ種別 <span class="required">必須</span></label>
                        <select id="inquiry-type" name="inquiry-type" class="form-control" required>
                            <option value="">選択してください</option>
                            <option value="トリミング予約">トリミングのご予約・ご相談</option>
                            <option value="ホテル予約">ペットホテルのご予約・ご相談</option>
                            <option value="求人応募">求人に関するお問い合わせ</option>
                            <option value="その他">その他のお問い合わせ</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">お名前 <span class="required">必須</span></label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="furigana">フリガナ <span class="required">必須</span></label>
                        <input type="text" id="furigana" name="furigana" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス <span class="required">必須</span></label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                     <div class="form-group">
                        <label for="pet-name">ペットのお名前</label>
                        <input type="text" id="pet-name" name="pet-name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="message">お問い合わせ内容 <span class="required">必須</span></label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>

                    <div class="submit-btn-wrapper">
                        <button type="submit" class="submit-btn">入力内容を送信</button>
                    </div>
                     <div id="form-message"></div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-logo">PET SALON Cheri</div>
            <p>&copy; 2025 PET SALON Cheri. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Header Scroll Effect ---
            const header = document.querySelector('.header');
            if(header){
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 50) {
                        header.classList.add('scrolled');
                    } else {
                        header.classList.remove('scrolled');
                    }
                });
            }

            const form = document.getElementById('contact-form');
            const formMessage = document.getElementById('form-message');

            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent actual form submission

                let hasError = false;
                const requiredFields = form.querySelectorAll('[required]');
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        hasError = true;
                    }
                });

                if (hasError) {
                    formMessage.textContent = '必須項目をすべて入力してください。';
                    formMessage.className = 'error';
                    formMessage.style.display = 'block';
                } else {
                    // This is a sample confirmation.
                    // For a real website, you would use AJAX to send data to a server.
                    formMessage.textContent = 'お問い合わせありがとうございます。内容を確認の上、担当者よりご連絡いたします。';
                    formMessage.className = 'success';
                    formMessage.style.display = 'block';
                    form.reset();
                }
            });
        });
    </script>

</body>
</html>
