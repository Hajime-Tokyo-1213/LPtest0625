<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご予約フォーム - PET SALON Cheri（シェリー）</title>
    <meta name="description" content="PET SALON Cheri（シェリー）のご予約フォームです。カレンダーからご希望の日時を選択して、簡単にご予約いただけます。">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- Reset & Basic Settings --- */
        :root {
            --primary-color: #8D9B6A;
            --secondary-color: #F7F5F2;
            --text-color: #5d5d5d;
            --heading-color: #4a4a4a;
            --accent-color: #DAB88B;
            --error-color: #d9534f;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--text-color);
            background-color: var(--secondary-color);
            line-height: 1.8;
            padding-top: 98px; /* Fixed header height */
        }

        a {
            text-decoration: none;
            color: inherit;
        }
        
        ul {
            list-style: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* --- Header (from Main LP) --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.4s ease, box-shadow 0.4s ease, padding 0.4s ease;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .header.scrolled {
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 0;
        }
        
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1280px;
            width: 100%;
            margin: 0 auto;
            padding: 0 40px;
            gap: 40px;
        }

        .header-logo {
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            color: #fff;
            line-height: 1.1;
            font-size: 1.2rem;
            text-align: center;
            transition: color 0.4s ease;
            flex-shrink: 0;
        }
        
        .header.scrolled .header-logo {
             background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .header-logo span {
            font-size: 2.8rem;
            display: block;
        }
        
        .header-right-group {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .header-nav ul {
            display: flex;
            gap: 20px;
        }

        .header-nav a {
            position: relative;
            padding: 5px 0;
            transition: transform 0.3s ease, color 0.3s ease;
            display: block;
            font-weight: 600;
            color: #fff;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        .header.scrolled .header-nav a {
            color: var(--text-color);
        }

        .header-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .header.scrolled .header-nav a::after {
            background-color: var(--primary-color);
        }

        .header-nav a:hover {
            color: var(--accent-color);
        }
        
        .header.scrolled .header-nav a:hover {
            color: var(--primary-color);
        }

        .header-nav a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .header-contact-info {
            display: flex;
            align-items: center;
            gap: 20px;
            border-left: 1px solid rgba(255,255,255,0.4);
            padding-left: 25px;
            transition: border-color 0.4s ease;
        }

        .header.scrolled .header-contact-info {
            border-left-color: #e0e0e0;
        }

        .header-tel {
            font-weight: bold;
            font-size: 0.9rem;
            color: #fff;
            transition: color 0.4s ease;
            white-space: nowrap;
        }
        
        .header.scrolled .header-tel {
            color: var(--text-color);
        }

        .header-tel:hover {
            color: var(--accent-color);
        }
        
        .header.scrolled .header-tel:hover {
             color: var(--primary-color);
        }

        .header-tel i {
            margin-right: 5px;
        }
        
        .header-sns {
            display: flex;
            gap: 12px;
        }
        
        .header-sns a {
            font-size: 1rem;
            color: #fff;
            transition: transform 0.3s ease, color 0.4s ease;
        }
        
        .header.scrolled .header-sns a {
            color: var(--text-color);
        }

        .header-sns a:hover {
            transform: scale(1.2);
            color: var(--accent-color);
        }
        
        .header.scrolled .header-sns a:hover {
            color: var(--primary-color);
        }


        main {
            padding: 80px 0;
        }
        
        .page-title-container {
            position: relative;
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 20px;
            border-radius: 10px;
            background-image: url('yoyaku.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            overflow: hidden;
        }

        .page-title-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            z-index: 1;
        }

        .page-title-content {
            position: relative;
            z-index: 2;
        }
        
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .page-subtitle {
             color: var(--accent-color);
             text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        
        /* Form Section */
        .form-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.07);
        }
        
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }

        .step-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--heading-color);
        }

        .form-group label .required {
            color: #fff;
            background-color: var(--error-color);
            padding: 2px 6px;
            font-size: 0.75rem;
            border-radius: 4px;
            margin-left: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(141, 155, 106, 0.2);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        /* Calendar */
        .calendar-container {
            margin-top: 20px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #month-year {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--heading-color);
        }
        .calendar-nav-btn {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .calendar {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 15px 0;
            border: 1px solid #e0e0e0;
        }
        .calendar th {
            background: var(--secondary-color);
            font-weight: normal;
        }
        .calendar td {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .calendar td:hover {
            background-color: #e8f5e9;
        }
        .calendar td.unavailable {
            color: #ccc;
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        .calendar td.selected {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: bold;
        }
        
        /* Time Slots */
        .time-slots-container {
            margin-top: 20px;
        }
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        .time-slot {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
        }
        .time-slot.selected {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }
        .time-slot.unavailable {
             color: #ccc;
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        /* Confirmation */
        #confirmation-details p {
            padding: 10px 15px;
            border-bottom: 1px dotted #ccc;
        }
        #confirmation-details strong {
            display: inline-block;
            width: 120px;
            color: var(--heading-color);
        }

        .form-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .nav-btn {
            background: #fff;
            color: var(--primary-color);
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-btn.next-btn {
            background: var(--primary-color);
            color: #fff;
        }
        .nav-btn:hover {
            opacity: 0.8;
        }
        .submit-btn {
            background: var(--accent-color);
            color: #fff;
            border-color: var(--accent-color);
        }


        /* --- Footer (same as LP) --- */
        .footer {
            background-color: var(--heading-color);
            color: #f0f0f0;
            padding: 40px 0;
            text-align: center;
        }
        .footer-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .footer p {
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            .page-title {
                font-size: 2.5rem;
            }
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Header Scroll Effect ---
            const header = document.querySelector('.header');
            if(header){
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 50) {
                        header.classList.add('scrolled');
                    } else {
                        header.classList.remove('scrolled');
                    }
                });
            }

            let currentStep = 1;
            const totalSteps = 4;

            function showStep(step) {
                document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
                document.getElementById(`step${step}`).classList.add('active');
            }

            window.nextStep = function(step) {
                currentStep = step;
                showStep(currentStep);
                if(step === 4) setConfirmation();
            }

            window.prevStep = function(step) {
                currentStep = step;
                showStep(currentStep);
            }

            function setConfirmation() {
                const details = `
                    <p><strong>ご希望コース:</strong> <span>${document.getElementById('service-type').value}</span></p>
                    <p><strong>ペットのお名前:</strong> <span>${document.getElementById('pet-name').value}</span></p>
                    <p><strong>犬種・猫種:</strong> <span>${document.getElementById('pet-type').value}</span></p>
                    <p><strong>ご希望日時:</strong> <span>${document.getElementById('booking-date').value} ${document.getElementById('booking-time').value}</span></p>
                    <p><strong>お名前:</strong> <span>${document.getElementById('owner-name').value}</span></p>
                    <p><strong>電話番号:</strong> <span>${document.getElementById('owner-phone').value}</span></p>
                    <p><strong>メールアドレス:</strong> <span>${document.getElementById('owner-email').value}</span></p>
                    <p><strong>ご要望など:</strong> <span>${document.getElementById('requests').value || 'なし'}</span></p>
                `;
                document.getElementById('confirmation-details').innerHTML = details;
            }

            // Calendar
            const monthYearEl = document.getElementById('month-year');
            const calendarBody = document.getElementById('calendar-body');
            const prevBtn = document.getElementById('prev-month-btn');
            const nextBtn = document.getElementById('next-month-btn');
            const bookingDateInput = document.getElementById('booking-date');

            let currentDate = new Date();
            
            function generateCalendar(date) {
                calendarBody.innerHTML = '';
                const year = date.getFullYear();
                const month = date.getMonth();
                monthYearEl.textContent = `${year}年 ${month + 1}月`;

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startDay = firstDay.getDay();

                const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
                let headerRow = '<tr>';
                weekdays.forEach(day => headerRow += `<th>${day}</th>`);
                headerRow += '</tr>';
                calendarBody.innerHTML += headerRow;

                let dateCounter = 1;
                for (let i = 0; i < 6; i++) {
                    let row = '<tr>';
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 && j < startDay) {
                            row += '<td></td>';
                        } else if (dateCounter > daysInMonth) {
                            row += '<td></td>';
                        } else {
                            const cellDate = new Date(year, month, dateCounter);
                            const today = new Date();
                            today.setHours(0,0,0,0);
                            
                            let classes = '';
                            // Check for unavailable days
                            // Past days
                            if (cellDate < today) {
                                classes += ' unavailable';
                            }
                            // Tuesdays (定休日)
                            if (cellDate.getDay() === 2) {
                                classes += ' unavailable';
                            }
                            // 3rd Wednesday (第3水曜日)
                            if (cellDate.getDay() === 3 && Math.ceil(cellDate.getDate() / 7) === 3) {
                                 classes += ' unavailable';
                            }

                            row += `<td class="${classes}" data-date="${year}-${String(month + 1).padStart(2, '0')}-${String(dateCounter).padStart(2, '0')}">${dateCounter}</td>`;
                            dateCounter++;
                        }
                    }
                    row += '</tr>';
                    if (!row.includes('<td')) break; // Stop if row is empty
                    calendarBody.innerHTML += row;
                }
            }
            
            prevBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                generateCalendar(currentDate);
            });

            nextBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                generateCalendar(currentDate);
            });
            
            calendarBody.addEventListener('click', (e) => {
                if(e.target.tagName === 'TD' && e.target.textContent !== '' && !e.target.classList.contains('unavailable')) {
                    document.querySelectorAll('.calendar td').forEach(td => td.classList.remove('selected'));
                    e.target.classList.add('selected');
                    bookingDateInput.value = e.target.dataset.date;
                }
            });

            generateCalendar(currentDate);

            // Time Slots
            const timeSlotsContainer = document.getElementById('time-slots');
            const bookingTimeInput = document.getElementById('booking-time');
            const availableTimes = ['10:00', '11:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
            
            availableTimes.forEach(time => {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.textContent = time;
                slot.dataset.time = time;
                timeSlotsContainer.appendChild(slot);
            });

            timeSlotsContainer.addEventListener('click', (e) => {
                if(e.target.classList.contains('time-slot') && !e.target.classList.contains('unavailable')) {
                    document.querySelectorAll('.time-slot').forEach(slot => slot.classList.remove('selected'));
                    e.target.classList.add('selected');
                    bookingTimeInput.value = e.target.dataset.time;
                }
            });
            
            // Form Submission
            document.getElementById('booking-form').addEventListener('submit', function(e) {
                e.preventDefault();

                alert('ご予約ありがとうございます。内容を確認の上、担当者よりご連絡いたします。');
                location.reload(); // For demonstration purposes
            });

            showStep(currentStep);
        });
    </script>
